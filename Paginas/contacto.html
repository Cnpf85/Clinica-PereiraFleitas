        <div class="Tarjeta__Input">
            <h2 class="display-4">Formulario de Contacto:</h2>
            <form>
                <label for="fnombre"><b>Nombre:</b></label>
                <input type="text" id="fnombre" required>
                <br>
                <label for="fapellido"><b>Apellido:</b></label>
                <input type= "text" id="fapellido" required>
                <br>
                <label for="fmail"><b>Mail:</b></label>
                <input type="email" id="fmail" required placeholder="tumail@correo.com">
                <br>
                <label for="ftel"><b>Teléfono:</b></label>
                <input type="tel" id="ftel" required>
                <br>
                <label for="ftext"><b>Consulta:</b></label>
                <textarea></textarea>
                <br>
                <h3>Especialidad</h3>
            
                <select name="Especialidad">
                    <option>Psicología</option>
                    <option>Psicomotricidad</option>
                </select>
                <br>
                <input type="submit" value="Enviar">
            </form>
